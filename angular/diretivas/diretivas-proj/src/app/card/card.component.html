<h1>My App</h1>
<p>card works!</p>
<button>Olá mundo!</button>
<ul>
    <li *ngFor="let p of produtos; let i = index" (click)="remover(i)"> {{ i }} - {{ p }}</li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li>editar perfil</li>
            <li>adicionar cartão</li>
        </ul>

    </div>
    <div *ngSwitchCase="'user'">
        <ul>
            <li>editar perfil</li>
            <li>adicionar cartão</li>
        </ul>
    </div>
    <div *ngSwitchCase="'admin'">
        <ul>
            <li>editar perfil</li>
            <li>adicionar cartão</li>
            <li>gerenciar usuarios</li>
        </ul>
    </div>
    <div *ngSwitchCase="'super'">
        <li>editar perfil</li>
            <li>adicionar cartão</li>
            <li>gerenciar usuarios</li>
            <li>gerenciar admins</li>
    </div>
</div>
